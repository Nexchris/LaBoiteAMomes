<style>
    html,
    body {
      padding: 0;
      margin: 0;
    }

    html {
      height: 100vh;
    }

    body {
      height: 100vh;
    }

    .carousel {
      width: 100%;
      height: 100%;
      align-items: center;
      font-family: Arial;
    }

    .carousel__list {
      display: flex;
      list-style: none;
      position: relative;
      width: 100%;
      height: 300px;
      justify-content: center;
      perspective: 300px;
    }

    .carousel__item {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      font-size: 0px; /* Choisir une taille de police appropri√©e */
      width: 20rem !important;
      height: 30rem !important;
      border-radius: 12px;
      box-shadow: 0px 2px 8px 0px rgba(50, 50, 50, 0.5);
      position: absolute;
      transition: all 0.3s ease-in;
    }

    .carousel__item a {
      text-decoration: none;
      color: inherit;
    }

    .carousel__item.pointer {
      cursor: pointer;
    }

    .carousel__item:nth-child(1) {
      background: url("https://images2.imgbox.com/35/3d/QNjq3E2d_o.png") no-repeat 50% / cover;
    }

    .carousel__item:nth-child(2) {
      background: url("https://images2.imgbox.com/5f/58/1v3EbDPI_o.png") no-repeat 50% / cover;
    }

    }

    .carousel__item:nth-child(4) {
      background: url("https://images2.imgbox.com/a2/fd/RbFad7TX_o.png") no-repeat 50% / cover;
    }

    .carousel__item:nth-child(5) {
      background: url("https://images2.imgbox.com/6f/c2/D9PZbC2Z_o.jpg") no-repeat 50% / cover;
    }

    .carousel__item[data-pos='0'] {
      z-index: 5;
    }

    .carousel__item[data-pos='-1'],
    .carousel__item[data-pos='1'] {
      opacity: 0.7;
      filter: blur(1px) grayscale(10%);
    }

    .carousel__item[data-pos='-1'] {
      transform: translateX(-40%) scale(0.9);
      z-index: 4;
    }

    .carousel__item[data-pos='1'] {

      z-index: 4;

      transform: translateX(-70%) scale(0.8);
      z-index: 3;
    }

    .carousel__item[data-pos='2'] {
      transform: translateX(70%) scale(0.8);
      z-index: 3;
    }

    .carousel__item[data-pos='0'] .carousel__text {
      display: block;
    }

    @media (min-width: 1200px) {
        .carousel__item {
        width: 570px;
        height: 780px;
